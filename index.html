<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Components</title>
	<script src="./components/dialog/dialog.js" type="module"></script>
</head>
<body>

	<button onclick="openDialogComponent()">Click Me</button>

	<dialog-component>
		<h2 slot="header">Hello World</h2>
		<p slot="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita maiores, ut nesciunt quod, quas eligendi vero nemo voluptatum nam sequi placeat hic accusantium amet harum dolores voluptates rerum laudantium doloribus!</p>
		<button slot="action_1">Options</button>
		<button slot="action_2">Cancel</button>
		<button slot="action_3">Continue</button>
	</dialog-component>
	
	<script>
		function openDialogComponent(dialogComponent) {
			dialogComponent = typeof dialogComponent === 'number' ? dialogComponent : 0;
			document.querySelectorAll('dialog-component')[dialogComponent].open();
		}
	</script>
</body>
</html>
